
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>404 Not Found</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <!--[if IE]>
    <style type="text/css">
      h1 {
        filter: Shadow(Color=silver, Direction=135);
      }
    </style>
    <![endif]-->

    <style type="text/css">
      body {
        font-size: 16px;
        font-family: arial, helvetica, sans-serif;
        color: #333;
        margin: 0px;
      }
      @keyframes sq1 {
          50%   {background-color: #90b6cd;}
      }

      @keyframes sq2 {
          50%   {background-color: #90b6cd;}
      }

      @keyframes sq3 {
          50%   {background-color: #90b6cd;}
      }

      @-webkit-keyframes sq1 {
          50%   {background-color: #90b6cd;}
      }
      @-webkit-keyframes sq2 {
          50%   {background-color: #90b6cd;}
      }
      @-webkit-keyframes sq3 {
          50%   {background-color: #90b6cd;}
      }
      p {
        margin: 1em;
      }
      .detail {
        background-color: #e3e3e3;
        border-top: 1px solid #ccc;
        border-bottom: 1px solid #ccc;
        padding: 2px;
      }
      h1 {
        font-family: trebuchet MS;
        font-size: 160px;
        margin:0 0 0 10px;
        padding:0;
        color:white;
        text-shadow: 5px 5px 3px silver;
      }
      #div {
        position:absolute;
        top: 50%;
        left: 50%;
        width:600px;
        height:337px;
        margin-top: -167px;
        margin-left: -300px;
        border: 1px solid #ccc;
        background-color: #f3f3f3;
      }
      div#logo {
        margin:115px 0 0 45px;
        width:150px;
      }
      div#sq1 {
        width:40px;
        height: 40px;
        border: 3px solid black;
        -webkit-animation: sq1 3S infinite;
        animation: sq1 3s infinite;
      }
      div#sq2 {
        width:40px;
        height: 40px;
        border: 3px solid black;
        top:6px;
        left:-30px;
        position:relative;
        transform: rotate(60deg);
        -webkit-animation: sq2 3s infinite;
        animation: sq2 3s infinite;
        -webkit-animation-delay: 1s;
        animation-delay: 1s;
      }
      div#sq3 {
        width:40px;
        height: 40px;
        border: 3px solid black;
        top:-40px;
        left:30px;
        position:relative;
        transform: rotate(-60deg);
        -webkit-animation: sq3 3s infinite;
        animation: sq3 3s infinite;
        -webkit-animation-delay: 2s;
        animation-delay: 2s;
      }
    </style>
  </head>
  <body>
    <h1>404</h1>
    <div id="div">
      <p>
        <strong>Page not found...</strong>
      </p>
      <div class="detail">
        <p>The requested URL <strong>/wp-content/uploads/nano_ch340_schematics-Custom.jpg</strong> was not found on this server.</p>
      </div>
      <div id="logo">
        <div id="sq1"></div>
        <div id="sq2"></div>
        <div id="sq3"></div>
      </div>
      <p style="font-size:12px;text-align:right;position:absolute;bottom:0px;right:0px;">
        <a href="http://armin.sk"><strong>http://armin.sk</strong></a><br />webhosting ~ managed &amp; dedicated servers ~ webdesign
      </p>
    </div>
  </body>
</html>
